plugins { // 프로젝트에 사용할 플러그인
    id 'java'
    id 'org.springframework.boot' version '3.1.2' // 스프링 부트 플러그인
    id 'io.spring.dependency-management' version '1.1.0'  // 의존성 관리, 스프링의 의존성 관리 플러그임
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // Spring MVC를 사용해서 RESTful 웹 서비스를 개발할때 필요한 의존성 모음 - p56
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // 스프링 애플리케이션을 테스트하기 위해 필요한 의존성 모음 77쪽
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // 테스트 기능

    //  스프링 데이터 JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // 임메모리 데이터배이스, 로컬과 테스트 환경에서 사용 77쪽
    runtimeOnly 'com.h2database:h2'

    // 반복 메서드 작성 작업을 줄여준다. 77쪽
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // 스프링 저장시 자동실행
    // https://devmango.tistory.com/85
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

test {
    useJUnitPlatform()
}